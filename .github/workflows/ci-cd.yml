name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Stage 1: Build the Docker image and verify it works
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ci-cd-pipeline-demo:test .

      - name: Run container and verify health
        run: |
          docker run -d -p 3000:3000 --name test-container ci-cd-pipeline-demo:test
          sleep 5
          curl --fail http://localhost:3000/health || exit 1
          echo "‚úÖ Health check passed!"

      - name: Stop container
        run: docker stop test-container && docker rm test-container

  # Stage 2: Push image to Docker Hub (only on master branch)
  push:
    name: üì¶ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:${{ github.sha }}

  # Stage 3: Deploy to AWS EC2 (only on master branch)
  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Log in to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:latest

            # Stop and remove existing container (if running)
            docker stop ci-cd-app || true
            docker rm ci-cd-app || true

            # Run new container
            docker run -d -p 3000:3000 --name ci-cd-app --restart unless-stopped ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:latest

            # Verify deployment
            sleep 5
            curl --fail http://localhost:3000/health || exit 1
            echo "‚úÖ Deployment successful!"
