name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Stage 1: Build the Docker image and verify it works
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ci-cd-pipeline-demo:test .

      - name: Run container and verify health
        run: |
          docker run -d -p 3000:3000 --name test-container ci-cd-pipeline-demo:test
          sleep 5
          curl --fail http://localhost:3000/health || exit 1
          echo "Health check passed!"

      - name: Stop container
        run: docker stop test-container && docker rm test-container

  # Stage 2: Push image to Docker Hub (only on main branch)
  push:
    name: ğŸ“¦ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:${{ github.sha }}

  # Stage 3: Deploy (only on main branch)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy notification
        run: |
          echo "ğŸš€ Deploying version: ${{ github.sha }}"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline-demo:${{ github.sha }}"
          echo "âœ… Deployment complete!"
